<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <!-- Parte principal da nossa calculadora -->
    <div class="calculadora">
        <!-- A tela que aparece os resultados -->
        <input type="text" id="tela">
        <!-- Aqui estão sendo feito as linhas dos botões da calculadora, ou seja, a área que contém todas as linhas de botões-->
        <div class="botoes">
            <!-- Primeira linha de botões -->
            <div class="linha-botoes">
                <button class="botao-limpar">C</button>
                <button class="operador">/</button>
                <button class="operador">*</button>
                <button class="delete">Del</button>
            </div>
            <!-- Segunda linha de botões -->
            <div class="linha-botoes">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operador">-</button>
            </div>
            <!-- Terceira linha de botões -->
            <div class="linha-botoes">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operador">+</button>
            </div>
            <!-- Quarta linha de botões -->
            <div class="linha-botoes">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="botao-igual">=</button>
            </div>
            <!-- Última linha -->
            <div class="linha-botoes">
                <button class="botao-zero">0</button>
                <button>.</button>
            </div>
        </div>
    </div>
</body>

</html>
